<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-color: #4F46E5;
            --primary-hover: #4338CA;
            --bg-color: #F3F4F6;
            --text-color: #1F2937;
            --border-color: #E5E7EB;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --error-color: #EF4444;
            --success-color: #10B981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            position: relative; /* Added for bubble positioning */
            overflow: hidden; /* Prevents overflow from bubbles */
        }

        .container {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 32rem;
            box-shadow: var(--shadow);
            position: relative; /* Added for bubble positioning */
            z-index: 1; /* Ensures the container is above bubbles */
        }

        .upload-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .file-input-wrapper {
            position: relative;
            border: 2px dashed var(--border-color);
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-wrapper:hover {
            border-color: var(--primary-color);
            background-color: rgba(79, 70, 229, 0.05);
        }

        .file-input-wrapper.drag-over {
            border-color: var(--primary-color);
            background-color: rgba(79, 70, 229, 0.1);
        }

        .file-input-wrapper.has-file {
            border-style: solid;
            background-color: rgba(16, 185, 129, 0.05);
            border-color: var(--success-color);
        }

        input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .file-info i {
            font-size: 1.5rem;
        }

        .file-info p {
            margin: 0;
        }

        .file-remove {
            color: var(--error-color);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: background-color 0.3s ease;
        }

        .file-remove:hover {
            background-color: rgba(239, 68, 68, 0.1);
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        select:focus,
        input[type="number"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            background: var(--primary-hover);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #F8FAFC;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
        }

        .result input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            margin: 0.5rem 0;
            font-size: 0.875rem;
            background: white;
        }

        .copy-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: auto;
        }

        .copy-button:hover {
            background-color: var(--primary-hover);
        }

        .footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #6B7280;
        }

        .hidden {
            display: none;
        }

        /* Bubble Animation */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0; /* Ensure bubbles are behind the container */
        }

        .bubble {
            position: absolute;
            bottom: -75%;
            display: block;
            border-radius: 50%;
            background: hsla(183, 94%, 76%, 0.3);
            animation: float-up 6s ease-in infinite;
        }

        @keyframes float-up {
            to {
                transform: translateY(-175vh);
            }
        }

        /* Generate random bubbles */
        @for $i from 1 through 20 {
            .bubble:nth-child(#{$i}) {
                left: random(100) + vw;
                width: random(10) + 10px;
                height: random(10) + 10px;
                animation-duration: random(5) + 5s;
                animation-delay: random(5) + 1s;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.25rem;
            }
            
            .file-input-wrapper {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    <div class="container">
        <div class="upload-icon">
            <i class="fas fa-cloud-upload-alt"></i>
        </div>
        <h1>Upload Your File</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose a file:</label>
                <div class="file-input-wrapper" id="dropZone">
                    <input type="file" name="file" id="file" required />
                    <div class="file-info">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag and drop your file here or click to browse</p>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="expirationOption">Expiration option:</label>
                <select name="expirationOption" id="expirationOption" onchange="toggleExpirationInput()">
                    <option value="permanent">No Expiration</option>
                    <option value="custom">Set Expiration</option>
                </select>
            </div>

            <div id="expirationInput" class="form-group hidden">
                <label for="expiration">Expiration time (in minutes):</label>
                <input type="number" name="expiration" id="expiration" min="1" />
            </div>

            <button type="submit" id="submitButton">
                <i class="fas fa-upload"></i> Upload File
            </button>
        </form>

        <div id="result" class="result hidden">
            <p>File uploaded successfully! Download your file using the link below:</p>
            <input type="text" id="fileUrl" readonly />
            <button id="copyButton" class="copy-button">
                <i class="fas fa-copy"></i>
                <span>Copy URL</span>
            </button>
        </div>

        <div class="footer">File uploader by Daven Woody</div>
    </div>

    <script>
        // DOM Elements
        const form = document.getElementById('uploadForm');
        const resultDiv = document.getElementById('result');
        const fileUrlInput = document.getElementById('fileUrl');
        const copyButton = document.getElementById('copyButton');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('file');
        const submitButton = document.getElementById('submitButton');

        // Toggle expiration input
        function toggleExpirationInput() {
            const expirationOption = document.getElementById('expirationOption').value;
            const expirationInput = document.getElementById('expirationInput');
            const expirationField = document.getElementById('expiration');

            if (expirationOption === 'custom') {
                expirationInput.classList.remove('hidden');
                expirationField.required = true;
            } else {
                expirationInput.classList.add('hidden');
                expirationField.required = false;
                expirationField.value = '';
            }
        }

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Handle drag and drop visual feedback
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropZone.classList.add('drag-over');
        }

        function unhighlight() {
            dropZone.classList.remove('drag-over');
        }

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            updateFileInfo(files[0]);
        }

        // Handle file selection
        fileInput.addEventListener('change', function(e) {
            if (this.files && this.files[0]) {
                updateFileInfo(this.files[0]);
            }
        });

        // Update file information display
        function updateFileInfo(file) {
            const fileInfo = dropZone.querySelector('.file-info');
            dropZone.classList.add('has-file');
            fileInfo.innerHTML = `
                <i class="fas fa-file"></i>
                <p>${file.name}</p>
                <span class="file-remove" onclick="removeFile(event)">
                    <i class="fas fa-times"></i>
                </span>
            `;
        }

        // Remove selected file
        function removeFile(e) {
            e.preventDefault();
            e.stopPropagation();
            
            fileInput.value = '';
            dropZone.classList.remove('has-file');
            const fileInfo = dropZone.querySelector('.file-info');
            fileInfo.innerHTML = `
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drag and drop your file here or click to browse</p>
            `;
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading state using SweetAlert2
            Swal.fire({
                title: 'Uploading...',
                html: 'Please wait while we upload your file',
                allowOutsideClick: false,
                allowEscapeKey: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            const formData = new FormData(form);

            try {
                const response = await fetch('upload', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();

                if (data.success) {
                    // Hide loading and show success
                    Swal.fire({
                        icon: 'success',
                        title: 'Upload Complete!',
                        text: 'Your file has been uploaded successfully',
                        timer: 2000,
                        showConfirmButton: false
                    });

                    fileUrlInput.value = data.fileUrl;
                    resultDiv.classList.remove('hidden');
                    // Reset form and file input
                    form.reset();
                    removeFile(new Event('click'));
                } else {
                    // Show error message
                    Swal.fire({
                        icon: 'error',
                        title: 'Upload Failed',
                        text: data.message
                    });
                }
            } catch (err) {
                // Show error message
                Swal.fire({
                    icon: 'error',
                    title: 'Upload Failed',
                    text: err.message
                });
            }
        });

        // Handle copy button
        copyButton.addEventListener('click', () => {
            fileUrlInput.select();
            document.execCommand('copy');
            
            // Show success notification using SweetAlert2
            Swal.fire({
                icon: 'success',
                title: 'Copied!',
                text: 'Link has been copied to clipboard',
                timer: 1500,
                showConfirmButton: false,
                position: 'top-end',
                toast: true
            });
        });
    </script>
</body>
</html>
